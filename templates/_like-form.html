<form
    action="/messages/{{ message.id }}/like"
    method="POST"
    style="z-index:999">
    {{ g.csrf_form.url(value=request.path) }}
    {{ g.csrf_form.hidden_tag() }}
    {% if message in g.user.liked_messages %}
    <button >Like/Unlike
        <i class="bi bi-star-fill"></i>
    </button >
    {% else %}
    <button>Like/Unlike
        <i class="bi bi-star"></i>
    </button>
    {% endif %}
</form>
